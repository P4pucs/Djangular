--- 
    matrix: 
      include: 
        - 
          before_script: "pip install docker-compose"
          language: python
          python: 
            - "3.6"
          script: 
            - docker-compose run --rm server sh -c "python manage.py test"
          services: 
            - docker
        - 
          addons:
            apt:
              sources:
                - google-chrome
              packages:
                - google-chrome-stable
          cache:
            directories: 
              - node_modules
          dist: trusty
          install: 
            - "npm install -g @angular/cli"
          language: node_js
          node_js: 
            - "14"
          #script: 
            #- docker-compose run --rm client sh -c "npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox"
          sudo: false
    